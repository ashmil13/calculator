<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: black;
            padding: 20px;
        }
        
        .main {
            background:wheat;
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 350px;
        }
        
        #display {
            width: 100%;
            height: 80px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 2rem;
            text-align: right;
            padding: 0 15px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        button {
            padding: 15px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
         
        }
        
        button:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button[onclick*="calculate"] {
            background: #4CAF50;
            color: white;
            grid-column: span 2;
        }
        
        button[onclick*="cl"] {
            background: #f44336;
            color: white;
        }
        
        button[onclick*="+"],
        button[onclick*="-"],
        button[onclick*="*"],
        button[onclick*="/"] {
            background: #2196F3;
            color: white;
        }
        
        @media (max-width: 400px) {
            .main {
                padding: 20px;
            }
            
            button {
                padding: 12px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="text" id="display" readonly>
        
        <div class="button-grid">
            <button onclick="cv('7')">7</button>
            <button onclick="cv('8')">8</button>
            <button onclick="cv('9')">9</button>
            <button onclick="cv('/')">/</button>
            
            <button onclick="cv('4')">4</button>
            <button onclick="cv('5')">5</button>
            <button onclick="cv('6')">6</button>
            <button onclick="cv('*')">*</button>
            
            <button onclick="cv('1')">1</button>
            <button onclick="cv('2')">2</button>
            <button onclick="cv('3')">3</button>
            <button onclick="cv('-')">-</button>
            
            <button onclick="cv('0')">0</button>
            <button onclick="cv('.')">.</button>
            <button onclick="cl()">CE</button>
            <button onclick="cv('+')">+</button>
            
            <button id="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let display = document.getElementById("display");

        function cv(value) {
            display.value += value;
        }
        
        function cl() {
            display.value = "";
        }

        function calculate() {
         
                display.value = eval(display.value);
           
        }

      
    </script>
</body>
</html>
